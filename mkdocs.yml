site_name: Docs
theme: 
  name: material
  features:
    - navigation.footer
    - navigation.indexes
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - header.autohide
  language: en
  palette:
    scheme: slate
    primary: black
    accent: blue
  font:
    text: Urbanist
    code: Roboto Mono
  logo: assets/logo.svg
  favicon: assets/favicon.png

extra:
  homepage: https://katson.com
  analytics:
    provider: google
    property: G-9LN56348KM
  generator: false
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/DmitryKatson
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/c/DmitryKatson
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/DmitryKatson/
    - icon: fontawesome/brands/github
      link: https://github.com/DmitryKatson
    - icon: fontawesome/brands/microsoft
      link: https://mvp.microsoft.com/en-us/PublicProfile/5003099?fullName=Dmitry%20Katson

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

